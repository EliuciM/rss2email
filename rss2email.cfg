[DEFAULT]
from = user@rss2email.invalid
user-agent = rss2email/__VERSION__ (__URL__)
use-8bit = False
force-from = False
use-publisher-email = False
name-format = {feed-title}
to = 
proxy = 
feed-timeout = 60
same-server-fetch-interval = 0
active = True
digest = False
digest-type = multipart/digest
date-header = False
date-header-order = modified, issued, created, expired
bonus-header = 
trust-guid = True
trust-link = False
reply-changes = False
encodings = US-ASCII, ISO-8859-1, UTF-8, BIG5, ISO-2022-JP
post-process = 
digest-post-process = 
subject-format = {feed-title}
html-mail = False
multipart-html = False
use-css = False
css = h1 {
	  font: 18pt Georgia, "Times New Roman";
	}
	body {
	  font: 12pt Arial;
	}
	a:link {
	  font: 12pt Arial;
	  font-weight: bold;
	  color: #0000cc;
	}
	blockquote {
	  font-family: monospace;
	}
	.header {
	  background: #e0ecff;
	  border-bottom: solid 4px #c3d9ff;
	  padding: 5px;
	  margin-top: 0px;
	  color: red;
	}
	.header a {
	  font-size: 20px;
	  text-decoration: none;
	}
	.footer {
	  background: #c3d9ff;
	  border-top: solid 4px #c3d9ff;
	  padding: 5px;
	  margin-bottom: 0px;
	}
	.entry {
	  border: solid 4px #c3d9ff;
	}
	.body {
	  margin-left: 5px;
	  margin-right: 5px;
	}
	
unicode-snob = False
links-after-each-paragraph = False
inline-links = True
wrap-links = True
body-width = 0
email-protocol = smtp
sendmail = /usr/sbin/sendmail
sendmail_config = 
smtp-auth = True
smtp-username = {{SMTP_USER}}
smtp-password = {{SMTP_PASS}}
smtp-server = smtp.gmail.com
smtp-port = 587
smtp-ssl = False
lmtp-auth = False
lmtp-username = username
lmtp-password = password
lmtp-server = /path/to/lmtp.socket
lmtp-port = 2003
imap-auth = False
imap-username = username
imap-password = password
imap-server = imap.example.net
imap-port = 143
imap-ssl = False
imap-mailbox = INBOX
maildir-path = ~/Maildir
maildir-mailbox = INBOX
verbose = info

[feed.uncareers]
url = https://careers.un.org/jobfeed
to = {{TO_EMAIL}}

